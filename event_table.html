<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Event Information</h2>
    <table>
        <thead>
            <th colspan="4" style="text-align: center;">Event Details</th>
            <tr>
                <th colspan="2">Event Name</th>
                <th>Date</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">Conference</td>
                <td>2024-03-15</td>
                <td>Convention Center</td>
            </tr>
            <tr>
                <td colspan="2">Music Festival</td>
                <td>2024-06-22</td>
                <td>Main Park</td>
            </tr>
            <tr>
                <td colspan="2">Art Exhibition</td>
                <td>2024-09-10</td>
                <td>Art Gallery</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
