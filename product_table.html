<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
    <h2>Product Information</h2>

    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Laptop</td>
                <td>$999.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Smartphone</td>
                <td>$399.99</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>Headphones</td>
                <td>$79.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Camera</td>
                <td>$549.99</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>$299.99</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
